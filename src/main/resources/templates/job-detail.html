<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // DID #2 - displayed the job fields, one per row -->
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <h2>View Job</h2>
    <Table class="job-list">
        <tr>
            <td>Name</td>
            <td th:text= "${job.getName()}"></td>
        </tr>
        <tr>
            <td>Employer</td>
            <td th:text= "${job.getEmployer()}"></td>
        </tr>
        <tr>
            <td>Location</td>
            <td th:text= "${job.getLocation()}"></td>
        </tr>
        <tr>
            <td>Position Type</td>
            <td th:text= "${job.getPositionType()}"></td>
        </tr>
        <tr>
            <td>Core Competency</td>
            <td th:text= "${job.getCoreCompetency()}"></td>
        </tr>

    </Table>

</div>

</body>
</html>
